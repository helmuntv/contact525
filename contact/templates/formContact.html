<form class="row g-3">
    {% csrf_token %}
    <div class="col-md-6">
      <select id="gender" name="gender" class="form-select" placeholder="Genero" required>
        <option selected>Sexo</option>
        {% for gender in genders %}
           <option value="{{ gender.id }}">{{ gender.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <div class="input-group date" id="datepicker">
        <input type="text" class="form-control" id="birthdate" placeholder="Fecha de nacimiento" required>
        <span class="input-group-append">
            <span class="input-group-text bg-white d-block">
                <i class="fa fa-calendar"></i>
            </span>
        </span>
    </div>
    </div>

    
    <div class="col-md-6">
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido "required>
    </div>
    <div class="col-12">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>    
    <div class="col-12">
      <input type="text" class="form-control" id="address" name="address" placeholder="Dirección" required>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" id="housing_type" name="housing_type" placeholder="Casa / Apartamento" required>
    </div>
    <div class="col-md-6">
      <select id="country" name="country" class="form-select" placeholder="País" required>
        <option selected>País</option>
        {% for country in countries %}
           <option value="{{ country.id }}">{{ country.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-6">
      <select id="state" name="state" class="form-select" placeholder="País" required disabled>
        <option selected>Departamento</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="city" name="city" class="form-select" placeholder="País" required disabled>
        <option selected>Ciudad</option>
      </select>
    </div>
    <div class="col-12">
      <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Comentario"></textarea>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>

<!-- Modal para mostrar errores -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Errores en el formulario</h5>
      </div>
      <div class="modal-body">
        <ul id="errorList"></ul>
      </div>
    </div>
  </div>
</div>
<!-- Modal para mostrar éxito -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Registro Exitoso</h5>
      </div>
      <div class="modal-body">
        Tu registro ha sido exitoso.
      </div>
    </div>
  </div>
</div>
